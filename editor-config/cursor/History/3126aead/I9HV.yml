---
include:
  - "app/**/*.rb"
  - "lib/**/*.rb"
  - "config/**/*.rb"
  - "engines/**/*.rb"
exclude:
  - spec/**/*
  - test/**/*
  - test_data/**/*
  - test_data_population/**/*
  - regression_tests/**/*
  - staging_fixtures/**/*
  - vendor/**/*
  - db/migrate/**/*
  - bin/**/*
  - node_modules/**/*
  - tmp/**/*
  - log/**/*
require: []
reporters:
  - rubocop
  - require_not_found
max_files: 5000
