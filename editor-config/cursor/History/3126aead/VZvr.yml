---
include:
  - "app/**/*.rb"
  - "lib/**/*.rb"
  - "config/**/*.rb"
  - "engines/**/*.rb"
exclude:
  # Tests and fixtures
  - spec/**/*
  - test/**/*
  - test_data/**/*
  - test_data_population/**/*
  - regression_tests/**/*
  - staging_fixtures/**/*
  # Vendored and generated
  - vendor/**/*
  - db/migrate/**/*
  - bin/**/*
  - node_modules/**/*
  - tmp/**/*
  - log/**/*
  # Large lib/avant subdirectories (exclude ones you don't work on daily)
  - lib/avant/decisioning/**/*      # 2,583 files
  - lib/avant/originations/**/*     # 1,213 files
  - lib/avant/report_manager/**/*   # 324 files
  - lib/avant/verification/**/*     # 228 files
require: []
reporters:
  - rubocop
  - require_not_found
max_files: 10000
